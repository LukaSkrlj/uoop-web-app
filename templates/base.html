<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet"
            type="text/css"
            media="screen"
            href="{% static 'my_css.css' %}">
            <link rel="stylesheet"
            type="text/css"
            media="screen"
            href="{% static 'components/css/cssCodes.css' %}">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css"></link>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
        <link rel="stylesheet"
                href="{% static 'bootstrap-4.6.1-dist/css/bootstrap.min.css' %}"
        >
        <script src="{% static 'bootstrap-4.6.1-dist/js/bootstrap.min.js' %}" ></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            {% if user.is_authenticated %}
                <a class="navbar-brand" style="margin-left: 23%" href="{% url 'uoop:home' %}">UOOP</a>
            {% else %}    
                <a class="navbar-brand" style="margin-left: 23%" href="">UOOP</a>
            {% endif %}
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" style="font-size: 16px;" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <!-- ako je 0.75em onda se ful smanji unutar /test -->
                    Pomoć
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'uoop:osustavu' %}">O sustavu</a>
                    <a class="dropdown-item" href="{% url 'uoop:automatiziranaprovjera' %}">Automatizirana provjera</a>
                  </div>
                </li>
                <li class="nav-item" style="position: absolute; right: 20%;">
                    {% if user.is_authenticated %}
                        <a href="/logout_user">
                            <button type="button" class="btn btn-primary">{{ user.email }} Odjava</button>
                        </a>
                    {% else %}
                        <a href="/login_user">
                            <button type="button" class="btn btn-success">Prijava</button>
                        </a>
                    {% endif %}
                </li>
              </ul>
            </div>
        </nav>
        <div style="margin-left: 23%;">
            {% block content %}{% endblock %}
        </div>
        <!-- <div class="footer">
            <div class="container">
                <p>
                    Luka Škrlj
                </p>
            </div>
        </div> -->
    </body>
</html>
