{% extends "base.html" %}
{% block content %}
    <div class="container container-header">
        <div class="page-header">
            <h1>
                {{ course.title }}
                <small>2019/2020</small>
            </h1>
        </div>
        <small>
            {% comment %} <div class="contest-title">
            <span class="glyphicon_clock glyphicon glyphicon-time"></span>
            <a href="/course/{{ course.id }}/">{{ course.title }} {{ course.startDate }}/{{ course.endDate }}</a>
            </div> {% endcomment %}
            {% for test in tests %}
                <div class="contest-title">
                    <span class="glyphicon_clock glyphicon glyphicon-time"></span>
                    <a href="{% url 'uoop:test' test.id %}">{{ test.title }}</a>
                </div>
            {% endfor %}
        </small>
    </div>
{% endblock content %}
