{% extends "base.html" %}

{% block content %}
<div class="container container-header">
    <h1>{{test.title}}</h1>
    <div class="dataTables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <div class="col-sm-6">
                <div class="dataTables_length">
                    <label>
                        Prikaži:
                        <select>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                            <option value="-1">Svi</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="col-sm-6">
                <div id="challenges_filter" class="dataTables_filter">
                    <label>
                        <input type="search" class="form-control input-sm" placeholder="Pretraži" aria-controls="challenges">
                    </label>
                </div>
            </div>    
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table id="challenges" role="grid" aria-describedby="challenges_info" class="table table-hover dataTable no-footer">
                    <thead>
                        <tr role="row">
                            <th class="result sorting_disabled" rowspan="1" colspan="1" style="width: 28px;"></th>
                            <th class="title sorting_disabled" rowspan="1" colspan="1" style="width: 574px;">Zadatak</th>
                            <th class="testresults sorting_disabled" rowspan="1" colspan="1" style="width: 100px;">Rezultat</th>
                            <th class="tags sorting_disabled" rowspan="1" colspan="1" style="width: 205px; margin-bottom: 10px;">
                                <span class="glyphicon glyphicon-tags"></span>
                                Tagovi
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for assignment in assignments %}
                        <tr role="row" class="odd">
                            <td class="result">
                                <span class="glyphicon_green glyphicon glyphicon-ok"></span>
                            </td>
                            <td>
                                <a href="{% url 'uoop:assignment' assignment.id %}">{{assignment.title}}</a>
                            </td>
                            <td class="testresults">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                        100%
                                    </div>
                                </div>
                            </td>
                            <td class="tags ellipsis" title="izlaz, ulaz">
                                <button class="btn btn-primary btn-xs" type="button">izlaz</button>
                                <button type="button" class="btn btn-primary btn-xs">ulaz</button>
                            </td>
                        </tr>
                        {% endfor %}
                        <tr role="row" class="odd">
                            <td class="result">
                                <span class="glyphicon_green glyphicon glyphicon-ok"></span>
                            </td>
                            <td>
                                <a href="">Zadatak 2</a>
                            </td>
                            <td class="testresults">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                                        60%
                                    </div>
                                </div>
                            </td>
                            <td class="tags ellipsis" title="izlaz, ulaz">
                                <button class="btn btn-primary btn-xs" type="button">izlaz</button>
                                <button type="button" class="btn btn-primary btn-xs">ulaz</button>
                            </td>
                        </tr>
                        <tr role="row" class="odd">
                            <td class="result">
                                <span class="glyphicon_green glyphicon glyphicon-ok"></span>
                            </td>
                            <td>
                                <a href="">Zadatak 3</a>
                            </td>
                            <td class="testresults">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
                                        30%
                                    </div>
                                </div>
                            </td>
                            <td class="tags ellipsis" title="izlaz, ulaz">
                                <button class="btn btn-primary btn-xs" type="button">izlaz</button>
                                <button type="button" class="btn btn-primary btn-xs">ulaz</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <div class="dataTables_info" id="challenges_info" role="status" aria-live="polite">1 - 10 od 71</div>
            </div>
            <div class="col-sm-7">
                <div class="dataTables_paginate paging_simple_numbers" id="challenges_paginate">
                    <ul class="pagination">
                        <li class="paginate_button previous disabled" id="challenges_previous">
                            <a href="" aria-controls="challenges" data-dt-idx="0" tabindex="0">Prethodna</a> 
                        </li>
                        <li class="paginate_button active">
                            <a href="" aria-controls="challenges" data-dt-idx="1" tabindex="0">1</a>
                        </li>
                        <li class="paginate_button">
                            <a href="" aria-controls="challenges" data-dt-idx="2" tabindex="0">2</a>
                        </li>
                        <li class="paginate_button">
                            <a href="" aria-controls="challenges" data-dt-idx="3" tabindex="0">3</a>
                        </li>
                        <li class="paginate_button">
                            <a href="" aria-controls="challenges" data-dt-idx="4" tabindex="0">4</a>
                        </li>
                        <li class="paginate_button">
                            <a href="" aria-controls="challenges" data-dt-idx="5" tabindex="0">5</a>
                        </li>
                        <li class="paginate_button disabled" id="challenge_ellipsis">
                            <a href="" aria-controls="challenges" data-dt-idx="6" tabindex="0">...</a>
                        </li>
                        <li class="paginate_button">
                            <a href="" aria-controls="challenges" data-dt-idx="7" tabindex="0">8</a>
                        </li>
                        <li class="paginate_button next" id="challenges_next">
                            <a href="" aria-controls="challenges" data-dt-idx="8" tabindex="0">Sljedeća</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
